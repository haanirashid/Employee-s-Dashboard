<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_sign">
        <form onsubmit="signin(event)" class="signin">
            <div class="mini_head">
                <h1>SIGN-IN</h1>
            </div>
            <div class="mini_input">
                <label for="sign_name">Full Name</label>
                <input type="text" required id="sign_name" placeholder="Enter Full Name">
            </div>
            <div class="mini_input">
                <label for="sign_name">Email Add. </label>
                <input type="email" required id="sign_email" placeholder="Enter Email">
            </div>
            <div class="mini_input">
                <label for="sign_name">Number</label>
                <input type="text" required id="sign_number" placeholder="Enter Number">
            </div>
            <div class="mini_input">
                <label for="sign_name">Password</label>
                <input type="password" required id="sign_password" placeholder="Enter Password">
            </div>
            <div class="mini_checkbox">
                <p>Select Your Employment Status</p>
                <label for="sign_employee">Employee</label>
                <input type="checkbox" id="sign_employee" value="employee">
                <label for="sign_employee">Admin</label>
                <input type="checkbox" id="sign_admin" value="admin">
                <label for="sign_employee">Super Admin</label>
                <input type="checkbox" id="sign_superadmin" value="superadmin">
            </div>
            <div class="mini_button">
                <button onclick="signin(event)" >Submit</button>
                <p>Already Signed in? <a href="login.html">Please Log in</a></p>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
