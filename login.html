<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_log">
        <form onsubmit="login(event)" class="login">
            <div class="mini_head">
                <h1>Login</h1>
            </div>
            <div class="mini_input">
                <label for="log_email">Email</label>
                <input type="email" required id="log_email" placeholder="Enter Email">
            </div>
            <div class="mini_input">
                <label for="log_password">Password</label>
                <input type="password" required id="log_password" placeholder="Enter Password">
            </div>
            <div class="mini_button">
                <button onclick="login(event)">Submit</button>
                <p>Not Signed in? <a href="index.html">Please Sign in First</a></p>
            </div>
            <!-- <div class="dashboard_button">
                <button id="dashboard_button" class="hidden" onclick="print()">View Dashboard</button>
            </div> -->
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
